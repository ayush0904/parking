<ion-view>
  <div class="bar bar-header custom-navbar">
    <md-button class="md-icon-button" ng-click="goBack()" aria-label="More">
      <md-icon class="text-color-black">arrow_back</md-icon>
    </md-button>
    <span class="custom-title">Center Gates</span>
  </div>
  <ion-content class="has-header-60 custom-background" overflow-scroll="false">
    <ion-refresher on-refresh="fetchCenterGates()"></ion-refresher>
    <div ng-if="isGatesAvailable">
      <md-card class="custom-card-view" ng-repeat="gates in centerGatesArray">
        <div class="row" style="height: 80px;">
          <div class="col-2 text-center" style="background: #0a9dc7;color: #FFFFFF;width: 60px">
            <span class="f-w-700" style="font-size: 35px;line-height: 70px">{{gates.gateNo}}</span>
          </div>
          <div class="col m-l-10">
            <span class="f-s-18">Gate {{gates.gateNo}}</span><br>
            <span class="f-s-12">{{gates.gateName}}</span>
          </div>
        </div>
      </md-card>
    </div>
    <div ng-if="!isGatesAvailable" class="m-t-80">
      <div class="row">
        <div class="col text-center p-b-0">
          <img ng-src="img/no-payment-icon.png" height="120" width="120">
        </div>
      </div>
      <div class="row">
        <div class="col text-center p-t-0">
          <span class="f-s-18 f-w-500">No Center Gates found</span><br>
          <span class="f-s-14 text-color-grey">Add gates to start using smart parking</span>
        </div>
      </div>
    </div>


  </ion-content>
</ion-view>
