<ion-view>
  <div class="bar bar-header custom-navbar">
    <md-button class="md-icon-button" ng-click="goBack()" aria-label="More">
      <md-icon class="text-color-black">arrow_back</md-icon>
    </md-button>
    <span class="custom-title">Add New Pass</span>
  </div>
  <!--content start here-->
  <ion-content class="has-header-60" overflow-scroll="false" has-bouncing="true">
    <form name="myForm">
      <!--show vehical icons-->
      <div class="row">
        <div class="col" ng-repeat="type in vehicalTypeArray">
          <md-card class="custom-card-view text-center">
            <label class="custom-input-label" style="height: 90px;">
              <input type="radio" name="vehical" ng-click="buttonClickable()" ng-model="userPass.vehicalId"
                     ng-value="type.vehicalTypeId"/>
              <img ng-src="img/icons/{{type.vehicalTypeName}}.svg" height="80" width="80">
            </label>
          </md-card>
        </div>
      </div>

      <!--show vehical type-->
      <div class="row">
        <div class="col  text-center">
        <span class="f-w-700"
              style="font-size:20px;text-transform: uppercase;color: #39135B;">{{userPass.vehicalType}}</span>
        </div>
      </div>

      <div class="list">
        <label class="item item-input item-stacked-label">
          <span class="input-label">Mobile No</span>
          <input type="text" ng-model="userPass.mobileNo" placeholder="Customer Mobile No">
        </label>
        <label class="item item-input item-stacked-label">
          <span class="input-label">Start Date</span>
          <md-datepicker ng-model="userPass.startDate" md-placeholder="Start Date"></md-datepicker>
        </label>
      </div>
      <div class="row">
        <span class="input-label">Select Packages</span>
        <md-radio-group required ng-model="userPass.priceId">
          <md-radio-button value="{{passes.priceId}}" ng-repeat="passes in monthlyPassesArray" aria-label="Label 1">
            {{passes.priceText}}
          </md-radio-button>
        </md-radio-group>
      </div>
      <div class="row">
        <md-button class="md-raised custom-btn-100 f-s-14 h-45" ng-click="addUserPass()">CREATE</md-button>
      </div>
    </form>
  </ion-content>
</ion-view>
